{% extends 'base.html' %}
{% load static %}
{% block content %}

    <div class="container py-5">
        <div class="text-center mb-4">
            <h1>{{ quiz.title }}</h1>
        </div>

        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="d-flex flex-column align-items-center">
                {% for question in questions %}
                    <div class="card mb-4" style="max-width: 600px; width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">{{ question.text }}</h5>
                            <div class="mt-3">
                                {% for answer in question.answers.all %}
                                    <div class="form-check">
                                        <input class="form-check-input border-secondary" type="radio"
                                               name="question_{{ question.id }}"
                                               value="{{ answer.id }}"
                                               id="answer_{{ answer.id }}" required>
                                        <label class="form-check-label" for="answer_{{ answer.id }}">
                                            {{ answer.text }}
                                        </label>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                {% endfor %}

                <button type="submit" class="btn btn-primary btn-lg">Submit Answers</button>
            </div>
        </form>
    </div>

{% endblock %}
